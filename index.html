<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Dandy Coding</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    
    <script src="js/menu.js" type="text/javascript"></script>
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">DAnDy Coding</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <!-- item menu -->
      <div id="menu" class="menu">
        <div id="menuHeader">
          Drag me :) 
        </div>
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="variableHeader">
              <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#variables" aria-expanded="true" aria-controls="collapseOne">
                  Variables
                </a>
              </h4>
            </div>
            <div id="variables" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="variableHeader">
              <div class="panel-body">
                <ul>
                  <li id="varByte" class="datatype">byte</li>
                  <li id="varBoolean" class="datatype">boolean</li>
                  <li id="varChar" class="datatype">char</li>
                  <li id="varInt" class="datatype">int</li>
                  <li id="varLong" class="datatype">long</li>
                  <li id="varFloat" class="datatype">float</li>
                  <li id="varDouble" class="datatype">double</li>
                  <li id="varArray" class="array">array</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="functionHeader">
              <h4 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#functions" aria-expanded="false" aria-controls="collapseTwo">
                  Functions
                </a>
              </h4>
            </div>
            <div id="functions" class="panel-collapse collapse" role="tabpanel" aria-labelledby="functionHeader">
              <div class="panel-body">
                <ul>
                  <li id="funcVoid" class="datatype">void</li>
                  <li id="funcByte" class="datatype">byte</li>
                  <li id="funcBoolean" class="datatype">boolean</li>
                  <li id="funcChar" class="datatype">char</li>
                  <li id="funcInt" class="datatype">int</li>
                  <li id="funcLong" class="datatype">long</li>
                  <li id="funcFloat" class="datatype">float</li>
                  <li id="funcDouble" class="datatype">double</li>
                  <li id="funcArray" class="array">array</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- /item menu -->

      <div class="canvas">
        Stuff gets dragged here
      </div>

    </div><!-- /.container -->
    
  </body>
</html>
